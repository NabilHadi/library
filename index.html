<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>

<body>
  <h1>Book Library</h1>
  <div id="container">
    <table id="books-table">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Number of pages</th>
        <th>Is Read</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button id="new_book_btn" class="btn">Add new book</button>

    <form id="new_book_form">
      <div>
        <label for="author_input">Author</label>
        <input type="text" class="form_input" id="author_input" required>
      </div>
      <div>
        <label for="title_input">Book Title</label>
        <input type="text" class="form_input" id="title_input" required>
      </div>
      <div>
        <label for="pages_input">Number of pages</label>
        <input type="number" class="form_input" id="pages_input" required>
      </div>
      <div>
        <fieldset>
          <legend>Did you read the book?</legend>
          <div>

            <label id="read_input_label" class="checkbox_label" for="read_input">Yes <input type="checkbox" name="read"
                value="yes" id="read_input">
              <span class="checkmark"></span>
            </label>
          </div>
        </fieldset>
      </div>
      <input type="submit" class="btn">
      <input type="reset" class="btn">
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
