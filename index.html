<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>

<body>
  <h1>Book Library</h1>
  <div id="container">
    <table id="books-table">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Number of pages</th>
        <th>Is read</th>
        <th>Edit Book</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button id="new_book_btn" class="btn">Add new book</button>

    <dialog id="form_dialog">
      <form id="new_book_form" method="dialog">
        <button type="button" id="form_dialog_close_btn" class="btn" autofocus><svg xmlns="http://www.w3.org/2000/svg"
            x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">
            <path
              d="M 12 8 L 8 12 L 24.666016 32 L 8 52 L 12 56 L 32 39.333984 L 52 56 L 56 52 L 39.333984 32 L 56 12 L 52 8 L 32 24.666016 L 12 8 z">
            </path>
          </svg></button>
        <div>
          <label for="author_input">Author</label>
          <input type="text" class="form_input" id="author_input" required>
        </div>
        <div>
          <label for="title_input">Book Title</label>
          <input type="text" class="form_input" id="title_input" required>
        </div>
        <div>
          <label for="pages_input">Number of pages</label>
          <input type="number" class="form_input" id="pages_input" required>
        </div>
        <div>
          <fieldset>
            <legend>Did you read the book?</legend>
            <div>

              <label id="read_input_label" class="checkbox_label" for="read_input">Yes <input type="checkbox"
                  name="read" value="yes" id="read_input">
                <span class="checkmark"></span>
              </label>
            </div>
          </fieldset>
        </div>
        <input type="submit" class="btn">
        <input type="reset" class="btn">
      </form>
    </dialog>
  </div>
  <script src="./script.js"></script>
</body>

</html>
